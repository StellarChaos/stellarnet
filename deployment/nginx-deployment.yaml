apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2 # Number of replicas
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: stellarchaos/stellarnet:latest # Nginx Docker image
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort # Exposes the service outside of the cluster
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80 # The port the service is exposed on within the cluster
      nodePort: 30007 # The port exposed externally
